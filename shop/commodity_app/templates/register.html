<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- 添加 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* 淡绿色背景 */
        }

        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 垂直居中 */
        }

        .register-form {
            border-radius: 15px; /* 圆角盒子 */
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            text-align: center; /* 文本居中 */
            max-width: 400px; /* 最大宽度 */
            width: 100%; /* 宽度100% */
        }

        .form-group {
            margin-bottom: 20px; /* 表单项间距 */
        }

        .form-label {
            width: 120px; /* 固定宽度 */
            text-align: right; /* 文本右对齐 */
            display: inline-block; /* 内联块级元素 */
        }

        .form-control {
            width: calc(100% - 130px); /* 宽度计算 */
            display: inline-block; /* 内联块级元素 */
        }

        .register-buttons {
            margin-top: 20px;
        }

        .register-button {
            margin-right: 10px; /* 右边距 */
        }

        .alert {
            margin-top: 10px; /* 提醒信息顶部间距 */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>欢迎注册</h2>
        <div class="register-form">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_username" class="form-label">用户名：</label>
                    <input type="text" class="form-control" id="id_username" name="username" required placeholder="请输入用户名">
                </div>
                <div class="form-group mb-3">
                    <label for="id_password1" class="form-label">密码：</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required placeholder="请输入密码">
                </div>
                <div class="form-group mb-3">
                    <label for="id_password2" class="form-label">确认密码：</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required placeholder="请确认密码">
                </div>
                <div class="register-buttons">
                    <button type="submit" class="btn btn-primary register-button">注册</button>
                    <a href="{% url 'public_home' %}" class="btn btn-secondary register-button">返回</a>
                </div>
                <!-- 提醒信息区域 -->
                {% if form.errors %}
                    {% if form.errors.username %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors.username }}
                        </div>
                    {% endif %}
                    {% if form.errors.password1 %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors.password1 }}
                        </div>
                    {% endif %}
                    {% if form.errors.password2 %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors.password2 }}
                        </div>
                    {% endif %}
                {% endif %}
            </form>
        </div>
        <div class="mt-4">
            <p>已有账号？<a href="{% url 'login' %}">前往登录</a></p>
        </div>
    </div>

    <!-- 添加 Bootstrap JS（可选，根据需要选择是否引入） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
